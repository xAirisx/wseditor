<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
   <link href="css/indexStyle.css" type="text/css" rel="stylesheet" media="screen,projection"/>
    <link href="https://fonts.googleapis.com/css?family=Allerta+Stencil" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Allerta+Stencil|Cairo" rel="stylesheet">
    <meta charset="UTF-8">
    <title>Authorization</title>

</head>
<div class="container h-100" id="authForm">
    <div class="row h-100 justify-content-center align-items-center">
        <form th:action="@{/}"  th:object="${user}" method="post">
            <div th:if="${errorMessage}"
                 class="alert alert-danger" role="alert"
                 th:text="${errorMessage}"></div>
            <h1>Text Editor</h1>
            <h0>We glad to see you again!</h0>
            <div class="form-group">
                <label for="InputLogin">Login</label>
                <input id="InputLogin" type="text" th:field="*{login}" placeholder="Enter your login" class="form-control" required />
            </div>
            <div class="form-group">
                <label for="InputPassword">Password</label>
                <input th:field="*{password}" type="password" class="form-control" id="InputPassword" placeholder="Enter your password">
            </div>
            <button type="submit" class="btn btn-info btn-block mr-lg-0"><span id="login">Login</span></button>
            <h0 id="last">Need an account?<a id = "link" th:href="@{/register}">Register</a></h0>
        </form>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em" crossorigin="anonymous"></script>
</body>
</html>
